<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Proyecto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #333;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="button-group">
            <a href="{{ url_for('terminal_inteligente') }}" class="button">Terminal Inteligente</a>
            <a href="{{ url_for('subastas_publicas') }}" class="button">Subastas Públicas</a>
        </div>
    </div>
</body>
</html>
